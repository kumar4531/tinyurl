<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyURL - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .url-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .url-box {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            word-break: break-all;
        }

        .copy-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
        }

        .error {
            margin-top: 15px;
            padding: 15px;
            background: #fee;
            border-left: 4px solid #f44336;
            border-radius: 5px;
            color: #c62828;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— TinyURL</h1>
        <p class="subtitle">Shorten your long URLs in seconds</p>

        <form id="shortenForm">
            <div class="input-group">
                <label for="originalUrl">Enter your long URL</label>
                <input 
                    type="url" 
                    id="originalUrl" 
                    placeholder="https://www.example.com/very/long/url/here"
                    required
                >
            </div>
            <button type="submit" class="btn" id="shortenBtn">
                Shorten URL
            </button>
        </form>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>âœ¨ Your shortened URL is ready!</h3>
            <div class="url-display">
                <div class="url-box" id="shortUrl"></div>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Short Code</div>
                    <div class="stat-value" id="shortCode">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Clicks</div>
                    <div class="stat-value" id="clicks">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenForm');
        const originalUrlInput = document.getElementById('originalUrl');
        const shortenBtn = document.getElementById('shortenBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const shortUrlDiv = document.getElementById('shortUrl');
        const shortCodeDiv = document.getElementById('shortCode');
        const clicksDiv = document.getElementById('clicks');
        const copyBtn = document.getElementById('copyBtn');

        const API_BASE = window.location.origin;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const originalUrl = originalUrlInput.value.trim();
            
            if (!originalUrl) {
                showError('Please enter a URL');
                return;
            }

            // Show loading state
            shortenBtn.disabled = true;
            shortenBtn.innerHTML = 'Shortening<span class="loading"></span>';
            hideError();
            hideResult();

            try {
                const response = await fetch(`${API_BASE}/api/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ originalUrl }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to shorten URL');
                }

                // Display result
                shortUrlDiv.textContent = data.shortUrl;
                shortCodeDiv.textContent = data.shortCode;
                clicksDiv.textContent = '0';
                showResult();

            } catch (error) {
                showError(error.message || 'Something went wrong. Please try again.');
            } finally {
                shortenBtn.disabled = false;
                shortenBtn.innerHTML = 'Shorten URL';
            }
        });

        copyBtn.addEventListener('click', async () => {
            const shortUrl = shortUrlDiv.textContent;
            
            try {
                await navigator.clipboard.writeText(shortUrl);
                copyBtn.textContent = 'âœ“ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                showError('Failed to copy to clipboard');
            }
        });

        function showResult() {
            resultDiv.classList.add('show');
        }

        function hideResult() {
            resultDiv.classList.remove('show');
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }
    </script>
</body>
</html>
